<!DOCTYPE html>
<html>
<head>
  <title>Please wait Nufailâ€¦</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: white;
    }

    .box { text-align: center; }

    .text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .child {
      width: 60px;
      height: 60px;
      background: black;
      border-radius: 50%;
      animation: walk 1s infinite alternate;
      margin: auto;
    }

    @keyframes walk {
      from { transform: translateX(-20px); }
      to { transform: translateX(20px); }
    }

    .dots::after {
      content: "";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>

<div class="box">
  <div class="text">
    Please wait Nufail<span class="dots"></span>
  </div>
  <div class="child"></div>
</div>

<script>
  async function checkServer() {
    try {
      const res = await fetch("/health", { cache: "no-store" });
      if (res.ok) window.location.href = "/app";
    } catch (e) {}
  }
  setInterval(checkServer, 2000);
</script>

</body>
</html>
